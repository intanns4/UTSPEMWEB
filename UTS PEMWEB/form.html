<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/index.html" class="navbar-brand">
                    <div class="logo"></div>
                    BabyMonster Website
                </a>
                <button class="hamburger" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar">
            <ul class="nav-list">
                <li><a href="/index.html" class="nav-link">Home</a></li>
                <li><a href="/form.html" class="nav-link">Join Fan Club</a></li>
                <li><a href="/table.html" class="nav-link">Monstiez Club</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Bergabung menjadi Monstiez</h1>
            <form class="join-form">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Laki-laki</label>
                        <label><input type="radio" name="gender" value="female" required> Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="favorite-member">Member Favorit:</label>
                    <select id="favorite-member" name="favorite-member" required>
                        <option value="">Pilih member</option>
                        <option value="Ruka">Ruka (루카)</option>
                        <option value="Pharita">Pharita (파리타)</option>
                        <option value="Asa">Asa (아사)</option>
                        <option value="Ahyeon">Ahyeon (아현)</option>
                        <option value="Rami">Rami (라미)</option>
                        <option value="Rora">Rora (로라)</option>
                        <option value="Chiquita">Chiquita (치키타)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipe Membership:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="membership" value="standard" required> Standard</label>
                        <label><input type="radio" name="membership" value="premium" required> Premium</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="cta-button">Join Monstiez</button>
            </form>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
